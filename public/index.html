<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>My Application</title>
		<link href="/style.css" rel="stylesheet"/>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
	</head>
	<body class="vh-100">
		<!--Modal Content Divs-->
		<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="modal-content">
				</div>
			</div>
		</div>
		<!--Main Container-->
		<header class="jumbotron bg-transparent">
			<div class="container text-center">
				<h1 class="text-white">Add Movie</h1>
				<!-- Button to trigger modal for adding a movie -->
				<button class="btn btn-info" id="addMovieModal" type="button">
					Click here to Add a Movie
				</button>
			</div>
		</header>
		<div class="container text-center mt-5">
			<div class="row align-items-center align-middle h-100" id="load">
				<div class="col">
                    <img src="img/movie-countdown-gif.gif" alt="loading-movies">
				</div>
			</div>
			<div class="text-left">
				<div class="row" id="movie-con">

				</div>
			</div>
		</div>
		<script crossorigin="anonymous"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="./main.js"></script>

	</body>
</html>
