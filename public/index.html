<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>My Application</title>
		<link href="/style.css" rel="stylesheet"/>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body class="vh-100">
		<!--Modal Content Divs-->
		<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="modal-content">
				</div>
			</div>
		</div>
		<!--Main Container-->
		<header class="jumbotron bg-transparent">
			<div class="container text-center">
				<h1 class="text-white">My Movie List</h1>
			</div>
		</header>
		<div class="container text-center">
			<div class="row">
				<div class="col-3 form-row">
					<input class="form-control col-9" id="search" placeholder="Search" type="text">
					<button class="btn btn-info col-3" id="clearBtn">Clear</button>
				</div>
				<button class="btn btn-info offset-2 col-2" id="addMovieModal" type="button">Add a Movie</button>
				<select class="custom-select offset-2 col-3" data-toggle="buttons" id="sorting">
					<option selected value="sort-none"> Default sort</option>
					<option value="sort-title-ascending"> Title A-Z</option>
					<option value="sort-title-descending"> Title Z-A</option>
					<option value="sort-rating-ascending"> Rating Ascending</option>
					<option value="sort-rating-descending"> Rating Descending</option>
					<option value="sort-genre-ascending"> Genre A-Z</option>
					<option value="sort-genre-descending"> Genre Z-A</option>
				</select>
			</div>
		</div>
		<div class="container text-center mt-3">
			<div class="row align-items-center align-middle h-100" id="load">
				<div class="col">
					<img alt="loading-movies" src="img/movie-countdown-gif.gif">
				</div>
			</div>
			<div class="text-left">
				<div class="row" id="movie-con">

				</div>
			</div>
		</div>
		<script crossorigin="anonymous"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="./main.js"></script>

	</body>
</html>
