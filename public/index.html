<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>My Application</title>
		<link href="/style.css" rel="stylesheet"/>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body class="vh-100">
		<!--Modal Content Divs-->
		<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="modal-content">
				</div>
			</div>
		</div>
		<!--Main Container-->
		<header class="jumbotron bg-transparent">
			<div class="container text-center">
				<h1 class="text-white">Movie Application</h1>
				<!-- Button to trigger modal for adding a movie -->
				<button class="btn btn-info" id="addMovieModal" type="button">
					Click here to Add a Movie
				</button>
			</div>
		</header>
		<div class="container text-center">
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-info active">
					<input autocomplete="off" checked id="sort-none" name="sorting" type="radio"> None
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-title-ascending" name="sorting" type="radio"> Title A-Z
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-title-descending" name="sorting" type="radio"> Title Z-A
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-rating-ascending" name="sorting" type="radio"> Rating Ascending
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-rating-descending" name="sorting" type="radio"> Rating Descending
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-genre-ascending" name="sorting" type="radio"> Genre A-Z
				</label>
				<label class="btn btn-info">
					<input autocomplete="off" id="sort-genre-ascending" name="sorting" type="radio"> Genre Z-A
				</label>
			</div>
		</div>
		<div class="container text-center mt-3">
			<div class="row align-items-center align-middle h-100" id="load">
				<div class="col">
					<img alt="loading-movies" src="img/movie-countdown-gif.gif">
				</div>
			</div>
			<div class="text-left">
				<div class="row" id="movie-con">

				</div>
			</div>
		</div>
		<script crossorigin="anonymous"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script crossorigin="anonymous"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="./main.js"></script>

	</body>
</html>
